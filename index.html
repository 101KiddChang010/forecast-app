<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecast App</title>
    <script src="app.js"></script>
    <noscript>Your browser doesn't support javascript!</noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div id="container">
            <div id="container-search">
                <input type="text" id="search-bar" placeholder="Search">
                <button><i class="material-icons">search</i></button>
            </div>
            <div id="container-weather">
                <h1 id="city"></h1>
                <div id="temp"></div>
                <div id="flex">
                    <img src="" alt="icon" id="icon">
                    <div id="description"></div>
                </div>
                <div id="humidity"></div>
                <div id="wind"></div>
            </div>
        </div>
        <footer>
            <div id="container-copyright">
                <small>Copyright &copy; Kidd Chang 2022</small>
            </div>
            <div id="container-image-credit">
                <small>Image by Davies Designs Studio via <a href="https://unsplash.com/photos/G-6kwVnClsE">Unsplash</a>.</small> 
            </div> 
        </footer>
    </body>
</html>
